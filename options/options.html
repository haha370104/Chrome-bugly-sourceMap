<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置项</title>
</head>
<body>

<label>报错原因选择器: <input type="text" id="exception_selector"/></label><br/>
<br/>
<label>报错栈选择器： <input type="text" id="exception_stack_selector"/> </label><br/>
<br/>
<label>sourceMap地址（${id}代表version号 如http://www.test.com/${id}/xx.js.map）： <input type="text" id="source_map_link"/> </label><br/>
<br/>
<label>sourceMap文件上传: <input type="file" id="source_map_file"/></label>
<br/>

<button id="confirm">确定</button>
<button id="clear">清空配置</button>
<script src="options.js"></script>
</body>
</html>
