 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->

<head>

    <title>选择版本</title>
</head>

    <option value="audi">Audi</option>
</select>
</body>
<script src="popup.js"></script>
<script src="../lib/jquery-2.0.0.min.js"></script>
</html>
